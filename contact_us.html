<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        .contact-section {
            padding: 50px 15px;
            background-color: #f9f9f9;
        }
    
        .contact-card {
            border: none;
            background-color: #ffffff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    
        .form-control:focus {
            box-shadow: 0 0 5px #007bff;
            border-color: #007bff;
        }
    
        .map-container {
            height: 300px;
            width: 100%;
        }
    
        .share-mode i {
            border-radius: 12px;
            padding: 5px;
        }
    
        .share-mode {
            display: flex;
            gap: 8.25px;
        }
    
        @media (max-width:768px) {
            .share-mode {
                margin-top: 6px;
            }
        }
    </style>
</head>
<body>

<!-- Contact Us Section -->
<section class="contact-section container">
    <div class="text-center mb-4">
        <h2 class="fw-bold">Contact Us</h2>
        <p>We'd love to hear from you! Reach out to us via the form below or using the contact details provided.</p>
    </div>

    <div class="row align-items-center g-5">
        <div class="col-md-6">
            
    <!-- Contact Form -->
    <div class="card contact-card p-4">
        <h5 class="fw-bold mb-3">Send Us a Message</h5>
        <form id="contactForm">
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" placeholder="Your Name" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Your Email" required>
            </div>
            <div class="mb-3">
                <label for="message" class="form-label">Message</label>
                <textarea class="form-control" id="message" rows="5" placeholder="Your Message" required></textarea>
            </div>
            <div class="form-check mb-3">
                <input type="checkbox" class="form-check-input" id="privacyPolicy" required>
                <label class="form-check-label" for="privacyPolicy"> I agree to the <a href="#" class="text-decoration-none" style="color: #000000;">Privacy Policy</a> and acknowledge that my information will be securely stored.</label>
            </div>
            <button type="submit" class="btn btn-primary w-50">Send Message</button>
        </form>
    </div>
    </div>
<div class="col-md-6">
     <!-- Contact Information -->
     <div class="container">
        <div class="card p-3" style="background-color: transparent; border: none;">
            <h5 class="fw-bold mb-3">Contact Information</h5>
            <p><i class="bi bi-envelope"></i> Email: <a
                    href="mailto:info@foodiesdelight.com" class="text-decoration-none">info@foodiesdelight.com</a></p>
            <p><i class="bi bi-telephone"></i> Phone: <a href="tel:+1234567890" class="text-decoration-none">+1 234 567 890</a></p>
            <p><i class="bi bi-geo-alt"></i> Address: Ghaziabad, Uttar Pradesh</p>
                <div class="share-mode">
                    <i class="fa-brands fa-facebook" style="color: #FFFFFF;background-color: #0866FF;"></i>
                    <i class="fa-brands fa-whatsapp" style="color: #FFFFFF; background: #25D366;"></i>
                    <!-- <i class="fa-brands fa-x-twitter" style="background: #000000; color: #FFFFFF;"></i> -->
                    <i class="fa-brands fa-linkedin-in" style="background: #0077B5; color: #FFFFFF;"></i>
                    <i class="fa-regular fa-copy" style="background: #E0E0E0; color: #313131;"></i>
            </div>
            <img src="https://www.wasserstrom.com/blog/wp-content/uploads/2022/03/food-photography-header.jpg" alt="focd" class="w-100 mt-4" style="border-radius: 0 50px 0 50px;">
        </div>
    </div>

</div>
</div>
</section>


   

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- Form Submission JS -->
<script>
    document.getElementById('contactForm').addEventListener('submit', function (e) {
        e.preventDefault();
        alert('Thank you for reaching out! We will get back to you soon.');
        this.reset();
    });
</script>

</body>
</html>
